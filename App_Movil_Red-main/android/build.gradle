// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '34.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '21')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '34')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        // Use Kotlin version compatible with AGP 7.4.2 and React Native 0.71.14
        kotlinVersion = findProperty('android.kotlinVersion') ?: findProperty('kotlinVersion') ?: '1.7.22'
        frescoVersion = findProperty('expo.frescoVersion') ?: '2.5.0'

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:7.4.2')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath('com.facebook.react:react-native-gradle-plugin')
    }
}

subprojects {
    // Make common build settings available to all subprojects BEFORE evaluation
    // This is needed for expo modules that access these properties in buildscript blocks
    ext {
        compileSdkVersion = rootProject.ext.compileSdkVersion
        targetSdkVersion = rootProject.ext.targetSdkVersion
        buildToolsVersion = rootProject.ext.buildToolsVersion
        kotlinVersion = { return rootProject.ext.kotlinVersion }
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json')"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
